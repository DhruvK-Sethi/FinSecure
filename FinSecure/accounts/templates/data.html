<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSecure - Financial Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-step {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            margin-right: 5px;
        }

        .progress-step.active {
            background-color: #6366f1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-30 fixed w-full z-50 transition duration-300 ease-in-out">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="flex items-center space-x-3">
                    <svg class="w-10 h-10 text-indigo-600" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <!-- SVG Content -->
                    </svg>
                    <span class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">
                        FinSecure
                    </span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'landing' %}" class="text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                    <a href="#features" class="text-gray-700 hover:text-indigo-600 transition duration-300">Features</a>
                    <a href="#why" class="text-gray-700 hover:text-indigo-600 transition duration-300">Why</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20 gradient-bg">
        <div class="container mx-auto px-6">
            <div class="bg-white p-10 rounded-lg shadow-lg form-container max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-indigo-600">Secure Your Financial Data</h2>

                <div class="progress-bar">
                    <div class="progress-step" id="stepIndicator1"></div>
                    <div class="progress-step" id="stepIndicator2"></div>
                    <div class="progress-step" id="stepIndicator3"></div>
                    <div class="progress-step" id="stepIndicator4"></div>
                    <div class="progress-step" id="stepIndicator5"></div>
                    <div class="progress-step" id="stepIndicator6"></div>
                    <div class="progress-step" id="stepIndicator7"></div>
                </div>

                <form method="POST" id="financialForm">
                    {% csrf_token %}

                    <!-- Step 1: Personal Information -->
                    <div id="step1" class="form-step">
                        <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="block text-gray-700">Age</label>
                            <input type="number" id="age" name="age" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="retirement_age" class="block text-gray-700">Retirement Age</label>
                            <input type="number" id="retirement_age" name="retirement_age" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="marital_status" class="block text-gray-700">Marital Status</label>
                            <select id="marital_status" name="marital_status" class="w-full border rounded px-3 py-2" required>
                                <option value="">Select Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="dependents" class="block text-gray-700">Dependents</label>
                            <input type="number" id="dependents" name="dependents" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 2: Income Information -->
                    <div id="step2" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Income Information</h3>
                        <div class="mb-4">
                            <label for="monthly_income" class="block text-gray-700">Monthly Income</label>
                            <input type="number" id="monthly_income" name="monthly_income" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="other_sources" class="block text-gray-700">Other Sources of Income</label>
                            <input type="number" id="other_sources" name="other_sources" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_salary_growth" class="block text-gray-700">Expected Salary Growth (%)</label>
                            <input type="number" id="expected_salary_growth" name="expected_salary_growth" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="employment_type" class="block text-gray-700">Employment Type</label>
                            <select id="employment_type" name="employment_type" class="w-full border rounded px-3 py-2" required>
                                <option value="">Select Employment Type</option>
                                <option value="Full-Time">Full-Time</option>
                                <option value="Part-Time">Part-Time</option>
                                <option value="Contract">Contract</option>
                                <option value="Self-Employed">Self-Employed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="employer_contributions" class="block text-gray-700">Employer Contributions</label>
                            <input type="number" id="employer_contributions" name="employer_contributions" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 3: Expenses Information -->
                    <div id="step3" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Expenses Information</h3>
                        <div class="mb-4">
                            <label for="monthly_expenses" class="block text-gray-700">Monthly Expenses</label>
                            <input type="number" id="monthly_expenses" name="monthly_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="annual_expenses" class="block text-gray-700">Annual Expenses</label>
                            <input type="number" id="annual_expenses" name="annual_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>
<!-- Continue from Step 4: Financial Goals -->
<div id="step4" class="form-step hidden">
    <h3 class="text-xl font-semibold mb-4">Financial Goals</h3>
    <div class="mb-4">
        <label for="short_term_goals" class="block text-gray-700">Short-term Goals</label>
        <textarea id="short_term_goals" name="short_term_goals" class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <div class="mb-4">
        <label for="long_term_goals" class="block text-gray-700">Long-term Goals</label>
        <textarea id="long_term_goals" name="long_term_goals" class="w-full border rounded px-3 py-2"></textarea>
    </div>
</div>

<!-- Step 5: Savings Information -->
<div id="step5" class="form-step hidden">
    <h3 class="text-xl font-semibold mb-4">Savings Information</h3>
    <div class="mb-4">
        <label for="current_savings" class="block text-gray-700">Current Savings</label>
        <input type="number" id="current_savings" name="current_savings" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="monthly_savings" class="block text-gray-700">Monthly Savings</label>
        <input type="number" id="monthly_savings" name="monthly_savings" class="w-full border rounded px-3 py-2">
    </div>
</div>

<!-- Step 6: Assets Information -->
<div id="step6" class="form-step hidden">
    <h3 class="text-xl font-semibold mb-4">Assets Information</h3>
    <div class="mb-4">
        <label for="total_assets" class="block text-gray-700">Total Assets</label>
        <input type="number" id="total_assets" name="total_assets" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="real_estate" class="block text-gray-700">Real Estate Value</label>
        <input type="number" id="real_estate" name="real_estate" class="w-full border rounded px-3 py-2">
    </div>
</div>

<!-- Step 7: Risk Profile -->
<div id="step7" class="form-step hidden">
    <h3 class="text-xl font-semibold mb-4">Risk Profile</h3>
    <div class="mb-4">
        <label for="risk_tolerance" class="block text-gray-700">Risk Tolerance</label>
        <select id="risk_tolerance" name="risk_tolerance" class="w-full border rounded px-3 py-2">
            <option value="">Select Risk Tolerance</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
</div>

<!-- Navigation Buttons -->
<div class="flex justify-between mt-6">
    <button type="button" id="prevBtn" class="hidden bg-gray-500 text-white px-4 py-2 rounded" onclick="prevStep()">Previous</button>
    <button type="button" id="nextBtn" class="bg-indigo-600 text-white px-4 py-2 rounded" onclick="nextStep()">Next</button>
</div>

<!-- Submit Button (Only visible on the last step) -->
<div id="submitBtnContainer" class="hidden mt-6">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
</div>

</form>
</div>
</div>
</main>

<script>
    let currentStep = 1;

    function showStep(step) {
        const steps = document.querySelectorAll('.form-step');
        steps.forEach((stepDiv, index) => {
            stepDiv.classList.toggle('hidden', index + 1 !== step);
        });

        // Manage progress bar
        for (let i = 1; i <= steps.length; i++) {
            document.getElementById(`stepIndicator${i}`).classList.toggle('active', i <= step);
        }

        // Show/hide navigation buttons
        document.getElementById('prevBtn').classList.toggle('hidden', step === 1);
        document.getElementById('nextBtn').classList.toggle('hidden', step === steps.length);
        document.getElementById('submitBtnContainer').classList.toggle('hidden', step !== steps.length);
    }

    function nextStep() {
        currentStep++;
        showStep(currentStep);
    }

    function prevStep() {
        currentStep--;
        showStep(currentStep);
    }

    document.addEventListener('DOMContentLoaded', () => {
        showStep(currentStep);
    });
</script>

</body>
</html>
