<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSecure - Financial Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-step {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            margin-right: 5px;
        }

        .progress-step.active {
            background-color: #6366f1;
        }

        @media (max-width: 640px) {
            .progress-bar {
                flex-direction: column;
                align-items: center;
            }

            .progress-step {
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-30 fixed w-full z-50 transition duration-300 ease-in-out">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="flex items-center space-x-3">
                    <svg class="w-10 h-10 text-indigo-600" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <!-- SVG Content -->
                    </svg>
                    <span class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">
                        FinSecure
                    </span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                    <a href="#features" class="text-gray-700 hover:text-indigo-600 transition duration-300">Features</a>
                    <a href="#why" class="text-gray-700 hover:text-indigo-600 transition duration-300">Why</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-20 gradient-bg">
        <div class="container mx-auto px-6">
            <div class="bg-white p-10 rounded-lg shadow-lg form-container max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-indigo-600">Secure Your Financial Data</h2>

                <!-- Progress Tracker -->
                <div class="progress-bar">
                    <div class="progress-step" id="stepIndicator1"></div>
                    <div class="progress-step" id="stepIndicator2"></div>
                    <div class="progress-step" id="stepIndicator3"></div>
                    <div class="progress-step" id="stepIndicator4"></div>
                    <div class="progress-step" id="stepIndicator5"></div>
                    <div class="progress-step" id="stepIndicator6"></div>
                    <div class="progress-step" id="stepIndicator7"></div>
                </div>

                <!-- Form Start -->
                <form method="POST" id="financialForm">
                    {% csrf_token %}

                    <!-- Step 1: Personal Information -->
                    <div id="step1" class="form-step">
                        <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="block text-gray-700">Age</label>
                            <input type="number" id="age" name="age" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="retirement_age" class="block text-gray-700">Retirement Age</label>
                            <input type="number" id="retirement_age" name="retirement_age" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="marital_status" class="block text-gray-700">Marital Status</label>
                            <select id="marital_status" name="marital_status" class="w-full border rounded px-3 py-2" required>
                                <option value="">Select Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="dependents" class="block text-gray-700">Dependents</label>
                            <input type="number" id="dependents" name="dependents" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 2: Income Information -->
                    <div id="step2" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Income Information</h3>
                        <div class="mb-4">
                            <label for="monthly_income" class="block text-gray-700">Monthly Income</label>
                            <input type="number" id="monthly_income" name="monthly_income" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="other_sources" class="block text-gray-700">Other Sources of Income</label>
                            <input type="number" id="other_sources" name="other_sources" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_salary_growth" class="block text-gray-700">Expected Salary Growth (%)</label>
                            <input type="number" id="expected_salary_growth" name="expected_salary_growth" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="employment_type" class="block text-gray-700">Employment Type</label>
                            <select id="employment_type" name="employment_type" class="w-full border rounded px-3 py-2" required>
                                <option value="">Select Employment Type</option>
                                <option value="Full-Time">Full-Time</option>
                                <option value="Part-Time">Part-Time</option>
                                <option value="Contract">Contract</option>
                                <option value="Self-Employed">Self-Employed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="employer_contributions" class="block text-gray-700">Employer Contributions</label>
                            <input type="number" id="employer_contributions" name="employer_contributions" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 3: Expenses Information -->
                    <div id="step3" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Expenses Information</h3>
                        <div class="mb-4">
                            <label for="monthly_expenses" class="block text-gray-700">Monthly Expenses</label>
                            <input type="number" id="monthly_expenses" name="monthly_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="housing_expenses" class="block text-gray-700">Housing Expenses</label>
                            <input type="number" id="housing_expenses" name="housing_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="transportation_expenses" class="block text-gray-700">Transportation Expenses</label>
                            <input type="number" id="transportation_expenses" name="transportation_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="other_expenses" class="block text-gray-700">Other Expenses</label>
                            <input type="number" id="other_expenses" name="other_expenses" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 4: Savings Information -->
                    <div id="step4" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Savings Information</h3>
                        <div class="mb-4">
                            <label for="savings_balance" class="block text-gray-700">Current Savings Balance</label>
                            <input type="number" id="savings_balance" name="savings_balance" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="savings_goal" class="block text-gray-700">Savings Goal</label>
                            <input type="number" id="savings_goal" name="savings_goal" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_savings_growth" class="block text-gray-700">Expected Savings Growth (%)</label>
                            <input type="number" id="expected_savings_growth" name="expected_savings_growth" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="current_investments" class="block text-gray-700">Current Investments</label>
                            <input type="number" id="current_investments" name="current_investments" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 5: Debt Information -->
                    <div id="step5" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Debt Information</h3>
                        <div class="mb-4">
                            <label for="current_debt" class="block text-gray-700">Current Debt</label>
                            <input type="number" id="current_debt" name="current_debt" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="debt_goal" class="block text-gray-700">Debt Repayment Goal</label>
                            <input type="number" id="debt_goal" name="debt_goal" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_debt_reduction" class="block text-gray-700">Expected Debt Reduction (%)</label>
                            <input type="number" id="expected_debt_reduction" name="expected_debt_reduction" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 6: Risk Tolerance -->
                    <div id="step6" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Risk Tolerance</h3>
                        <div class="mb-4">
                            <label for="risk_tolerance" class="block text-gray-700">Risk Tolerance</label>
                            <select id="risk_tolerance" name="risk_tolerance" class="w-full border rounded px-3 py-2" required>
                                <option value="">Select Risk Tolerance</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="investment_preference" class="block text-gray-700">Investment Preference</label>
                            <input type="text" id="investment_preference" name="investment_preference" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 7: Final Review -->
                    <div id="step7" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Review Your Information</h3>
                        <div id="reviewSection">
                            <!-- Review details will be dynamically filled by JavaScript -->
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Submit</button>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between mt-6">
                        <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-300">Previous</button>
                        <button type="button" id="nextBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        let currentStep = 1;

        function showStep(step) {
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`step${i}`).classList.toggle('hidden', i !== step);
                document.getElementById(`stepIndicator${i}`).classList.toggle('active', i <= step);
            }
        }

        document.getElementById('nextBtn').addEventListener('click', function () {
            if (currentStep < 7) {
                currentStep++;
                showStep(currentStep);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', function () {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });

        showStep(currentStep);
    </script>
</body>

</html>
