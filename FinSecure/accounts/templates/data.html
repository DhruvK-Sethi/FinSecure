<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSecure - Financial Data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress-step {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            margin-right: 5px;
        }

        .progress-step.active {
            background-color: #6366f1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <header
        class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-30 fixed w-full z-50 transition duration-300 ease-in-out">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="flex items-center space-x-3">
                    <svg class="w-10 h-10 text-indigo-600" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                        class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle cx="32" cy="32" r="30" fill="#ffdd67"> </circle>
                            <g fill="#664e27">
                                <path
                                    d="M19 20.8c0-2.4 5.3-1.3 7 .4c1-1.7.5-3.2.5-3.2s-1.5-1.1-3.8-1.5v-2.2c-1.8-.6-3.8 0-3.8 0v2.1s-3.6.7-3.6 4.4c0 4.9 7.4 3.9 7.4 7c0 2.3-5 1.3-7.4-.5c-.8 1.8 0 3.4 0 3.4c1.8.8 3.6 1 3.6 1v2s2 .6 3.8 0v-2.1s4.2-.2 4.2-3.8c.1-4.7-7.9-4.3-7.9-7">
                                </path>
                                <path
                                    d="M41 20.8c0-2.4 5.3-1.3 7 .4c1-1.7.5-3.2.5-3.2s-1.5-1.1-3.8-1.5v-2.2c-1.8-.6-3.8 0-3.8 0v2.1s-3.6.7-3.6 4.4c0 4.9 7.4 3.9 7.4 7c0 2.3-5 1.3-7.4-.5c-.8 1.8 0 3.4 0 3.4c1.8.8 3.6 1 3.6 1v2s2 .6 3.8 0v-2.1s4.2-.2 4.2-3.8c.1-4.7-7.9-4.3-7.9-7">
                                </path>
                                <path d="M47.9 38H16.1c-.7 0-1.1.5-1.1 1c0 7.3 6 15 17 15s17-7.7 17-15c0-.5-.4-1-1.1-1">
                                </path>
                            </g>
                            <path
                                d="M41.2 44H22.8c-.7 0-.8.3-.8.8v4C22 57.6 26.5 62 32 62s10-4.4 10-13.2v-4c0-.5-.1-.8-.8-.8"
                                fill="#74e063"> </path>
                            <g fill="#449636">
                                <path
                                    d="M30.7 49.5c0-1.6 3.3-.8 4.4.3c.7-1.1.3-2.1.3-2.1s-1-.7-2.4-1v-1.5c-1.1-.4-2.4 0-2.4 0v1.4s-2.3.4-2.3 2.9c0 3.2 4.7 2.5 4.7 4.6c0 1.5-3.1.9-4.7-.3c-.5 1.2 0 2.2 0 2.2c1.1.5 2.3.7 2.3.7V58s1.2.4 2.4 0v-1.4s2.6-.2 2.6-2.5c.2-3.1-4.9-2.8-4.9-4.6">
                                </path>
                                <path
                                    d="M39.6 44v3.5c0 8.3-3 12-7.6 12s-7.6-3.6-7.6-12V44h-.8v3.5c0 8.9 3.3 12.9 8.4 12.9c5.1 0 8.4-4 8.4-12.9V44h-.8">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <span
                        class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">
                        FinSecure
                    </span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'logout' %}"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg">
                        Logout
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20 gradient-bg">
        <div class="container mx-auto px-6">
            <div class="bg-white p-10 rounded-lg shadow-lg form-container max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-6 text-indigo-600">Secure Your Financial Data</h2>

                <div class="progress-bar">
                    <div class="progress-step" id="stepIndicator1"></div>
                    <div class="progress-step" id="stepIndicator2"></div>
                    <div class="progress-step" id="stepIndicator3"></div>
                    <div class="progress-step" id="stepIndicator4"></div>
                    <div class="progress-step" id="stepIndicator5"></div>
                    <div class="progress-step" id="stepIndicator6"></div>
                    <div class="progress-step" id="stepIndicator7"></div>
                </div>

                <form method="POST" id="financialForm">
                    {% csrf_token %}

                    <!-- Step 1: Personal Information -->
                    <div id="step1" class="form-step">
                        <h3 class="text-xl font-semibold mb-4">Personal Information</h3>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="block text-gray-700">Age</label>
                            <input type="number" id="age" name="age" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="retirement_age" class="block text-gray-700">Retirement Age</label>
                            <input type="number" id="retirement_age" name="retirement_age"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="marital_status" class="block text-gray-700">Marital Status</label>
                            <select id="marital_status" name="marital_status" class="w-full border rounded px-3 py-2"
                                required>
                                <option value="">Select Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="dependents" class="block text-gray-700">Dependents</label>
                            <input type="number" id="dependents" name="dependents"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 2: Income Information -->
                    <div id="step2" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Income Information</h3>
                        <div class="mb-4">
                            <label for="monthly_income" class="block text-gray-700">Monthly Income</label>
                            <input type="number" id="monthly_income" name="monthly_income"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="other_sources" class="block text-gray-700">Other Sources of Income</label>
                            <input type="number" id="other_sources" name="other_sources"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_salary_growth" class="block text-gray-700">Expected Salary Growth
                                (%)</label>
                            <input type="number" id="expected_salary_growth" name="expected_salary_growth"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="employment_type" class="block text-gray-700">Employment Type</label>
                            <select id="employment_type" name="employment_type" class="w-full border rounded px-3 py-2"
                                required>
                                <option value="">Select Employment Type</option>
                                <option value="Full-Time">Full-Time</option>
                                <option value="Part-Time">Part-Time</option>
                                <option value="Contract">Contract</option>
                                <option value="Self-Employed">Self-Employed</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="employer_contributions" class="block text-gray-700">Employer
                                Contributions</label>
                            <input type="number" id="employer_contributions" name="employer_contributions"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 3: Expenses Information -->
                    <div id="step3" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Expenses Information</h3>
                        <div class="mb-4">
                            <label for="monthly_expenses" class="block text-gray-700">Monthly Expenses</label>
                            <input type="number" id="monthly_expenses" name="monthly_expenses"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="annual_expenses" class="block text-gray-700">Annual Expenses</label>
                            <input type="number" id="annual_expenses" name="annual_expenses"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="expected_expense_growth" class="block text-gray-700">Expected Expense Growth
                                (%)</label>
                            <input type="number" id="expected_expense_growth" name="expected_expense_growth"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="debt" class="block text-gray-700">Total Debt</label>
                            <input type="number" id="debt" name="debt" class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 4: Savings Information -->
                    <div id="step4" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Savings Information</h3>
                        <div class="mb-4">
                            <label for="current_savings" class="block text-gray-700">Current Savings</label>
                            <input type="number" id="current_savings" name="current_savings"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="monthly_savings" class="block text-gray-700">Monthly Savings</label>
                            <input type="number" id="monthly_savings" name="monthly_savings"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="savings_growth_rate" class="block text-gray-700">Savings Growth Rate (%)</label>
                            <input type="number" id="savings_growth_rate" name="savings_growth_rate"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 5: Assets Information -->
                    <div id="step5" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Assets Information</h3>
                        <div class="mb-4">
                            <label for="property_value" class="block text-gray-700">Property Value</label>
                            <input type="number" id="property_value" name="property_value"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="investment_value" class="block text-gray-700">Investment Value</label>
                            <input type="number" id="investment_value" name="investment_value"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="other_assets" class="block text-gray-700">Other Assets</label>
                            <input type="number" id="other_assets" name="other_assets"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 6: Financial Goals -->
                    <div id="step6" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Financial Goals</h3>
                        <div class="mb-4">
                            <label for="goal" class="block text-gray-700">Financial Goal</label>
                            <input type="text" id="goal" name="goal" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="goal_amount" class="block text-gray-700">Goal Amount</label>
                            <input type="number" id="goal_amount" name="goal_amount"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="goal_timeframe" class="block text-gray-700">Goal Timeframe (years)</label>
                            <input type="number" id="goal_timeframe" name="goal_timeframe"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <!-- Step 7: Risk Profile -->
                    <div id="step7" class="form-step hidden">
                        <h3 class="text-xl font-semibold mb-4">Risk Profile</h3>
                        <div class="mb-4">
                            <label class="block text-gray-700">Risk Appetite</label>
                            <div class="flex items-center">
                                <input type="radio" id="low" name="risk_appetite" value="Low" class="mr-2" required>
                                <label for="low" class="mr-4">Low</label>
                                <input type="radio" id="medium" name="risk_appetite" value="Medium" class="mr-2">
                                <label for="medium" class="mr-4">Medium</label>
                                <input type="radio" id="high" name="risk_appetite" value="High" class="mr-2">
                                <label for="high" class="mr-4">High</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="investment_experience" class="block text-gray-700">Investment Experience
                                (years)</label>
                            <input type="number" id="investment_experience" name="investment_experience"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="investment_goals" class="block text-gray-700">Investment Goals</label>
                            <input type="text" id="investment_goals" name="investment_goals"
                                class="w-full border rounded px-3 py-2" required>
                        </div>
                    </div>

                    <div class="flex justify-between mt-6">
                        <button type="button" id="prevBtn" class="bg-gray-500 text-white px-4 py-2 rounded"
                            style="display:none;">Previous</button>
                        <button type="button" id="nextBtn"
                            class="bg-indigo-600 text-white px-4 py-2 rounded">Next</button>
                        <button type="submit" id="submitBtn"
                            class="bg-green-600 text-white px-4 py-2 rounded hidden">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.form-step');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const submitBtn = document.getElementById('submitBtn');

        function showStep(step) {
            steps.forEach((el, index) => {
                el.classList.toggle('hidden', index !== step);
            });
            document.getElementById(`stepIndicator${step + 1}`).classList.add('active');
            document.getElementById(`stepIndicator${step}`).classList.remove('active');
            prevBtn.style.display = step === 0 ? 'none' : 'inline';
            nextBtn.style.display = step === steps.length - 1 ? 'none' : 'inline';
            submitBtn.style.display = step === steps.length - 1 ? 'inline' : 'none';
        }

        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        });

        // Initialize the first step
        showStep(currentStep);
    </script>
</body>

</html>
