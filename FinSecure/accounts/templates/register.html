<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .custom-shape-divider-bottom-1629647792 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .custom-shape-divider-bottom-1629647792 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .custom-shape-divider-bottom-1629647792 .shape-fill {
            fill: #FFFFFF;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex flex-col">
    <!-- Header remains the same -->
    <header
        class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-30 fixed w-full z-50 transition duration-300 ease-in-out"
        x-data="{ isOpen: false, atTop: true }" @scroll.window="atTop = (window.pageYOffset > 20) ? false : true"
        :class="{ 'shadow-md': !atTop }">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="" class="flex items-center space-x-3" @click="location.reload()">
                    <svg class="w-10 h-10 text-indigo-600" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                        class="iconify iconify--emojione" preserveAspectRatio="xMidYMid meet" fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <circle cx="32" cy="32" r="30" fill="#ffdd67"> </circle>
                            <g fill="#664e27">
                                <path
                                    d="M19 20.8c0-2.4 5.3-1.3 7 .4c1-1.7.5-3.2.5-3.2s-1.5-1.1-3.8-1.5v-2.2c-1.8-.6-3.8 0-3.8 0v2.1s-3.6.7-3.6 4.4c0 4.9 7.4 3.9 7.4 7c0 2.3-5 1.3-7.4-.5c-.8 1.8 0 3.4 0 3.4c1.8.8 3.6 1 3.6 1v2s2 .6 3.8 0v-2.1s4.2-.2 4.2-3.8c.1-4.7-7.9-4.3-7.9-7">
                                </path>
                                <path
                                    d="M41 20.8c0-2.4 5.3-1.3 7 .4c1-1.7.5-3.2.5-3.2s-1.5-1.1-3.8-1.5v-2.2c-1.8-.6-3.8 0-3.8 0v2.1s-3.6.7-3.6 4.4c0 4.9 7.4 3.9 7.4 7c0 2.3-5 1.3-7.4-.5c-.8 1.8 0 3.4 0 3.4c1.8.8 3.6 1 3.6 1v2s2 .6 3.8 0v-2.1s4.2-.2 4.2-3.8c.1-4.7-7.9-4.3-7.9-7">
                                </path>
                                <path d="M47.9 38H16.1c-.7 0-1.1.5-1.1 1c0 7.3 6 15 17 15s17-7.7 17-15c0-.5-.4-1-1.1-1">
                                </path>
                            </g>
                            <path
                                d="M41.2 44H22.8c-.7 0-.8.3-.8.8v4C22 57.6 26.5 62 32 62s10-4.4 10-13.2v-4c0-.5-.1-.8-.8-.8"
                                fill="#74e063"> </path>
                            <g fill="#449636">
                                <path
                                    d="M30.7 49.5c0-1.6 3.3-.8 4.4.3c.7-1.1.3-2.1.3-2.1s-1-.7-2.4-1v-1.5c-1.1-.4-2.4 0-2.4 0v1.4s-2.3.4-2.3 2.9c0 3.2 4.7 2.5 4.7 4.6c0 1.5-3.1.9-4.7-.3c-.5 1.2 0 2.2 0 2.2c1.1.5 2.3.7 2.3.7V58s1.2.4 2.4 0v-1.4s2.6-.2 2.6-2.5c.2-3.1-4.9-2.8-4.9-4.6">
                                </path>
                                <path
                                    d="M39.6 44v3.5c0 8.3-3 12-7.6 12s-7.6-3.6-7.6-12V44h-.8v3.5c0 8.9 3.3 12.9 8.4 12.9c5.1 0 8.4-4 8.4-12.9V44h-.8">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <span
                        class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 tracking-tight">
                        FinSecure
                    </span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'landing' %}"
                        class="text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                    <div class="flex items-center space-x-4">
                        <!-- Login button with dropdown -->
                        <a href="{% url 'register' %}"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg">
                            Register
                        </a>
                    </div>
                </nav>
                <!-- Hamburger Menu for Mobile -->
                <button @click="isOpen = !isOpen" class="md:hidden focus:outline-none">
                    <svg class="h-6 w-6 fill-current text-gray-700" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path x-show="!isOpen" fill-rule="evenodd" clip-rule="evenodd"
                            d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"></path>
                        <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                            d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div x-show="isOpen" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95" class="md:hidden mt-4">
                <a href="{% url 'landing' %}"
                    class="block py-2 text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                <div class="mt-4 flex flex-col space-y-2">
                    <a href="#"
                        class="inline-block text-center bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="gradient-bg">
        <main class="flex-grow flex items-center justify-center m-20 py-12 px-4 sm:px-6 lg:px-8 relative">
            <div class="max-w-md w-full space-y-8 form-container p-10 rounded-3xl shadow-2xl">
                <div>
                    <h2 class="mt-6 text-center text-4xl font-extrabold text-indigo-900">
                        Join FinSecure
                    </h2>
                    <p class="mt-2 text-center text-sm text-indigo-600">
                        Start your journey to financial freedom
                    </p>
                </div>
                <form class="mt-8 space-y-6" action="{% url 'register' %}" method="POST"
                    x-data="{ password: '', confirmPassword: '' }">
                    {% csrf_token %}
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div class="relative">
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required
                                class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Username">
                            <span class="absolute right-3 top-3 text-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                        <div class="relative">
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password1" type="password" required x-model="password"
                                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                            <span class="absolute right-3 top-3 text-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                        <div class="relative">
                            <label for="confirm-password" class="sr-only">Confirm Password</label>
                            <input id="confirm-password" name="password2" type="password" required
                                x-model="confirmPassword"
                                class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Confirm Password">
                            <span class="absolute right-3 top-3 text-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-900">
                                I agree to the <a href="#"
                                    class="font-medium text-indigo-600 hover:text-indigo-500">Terms and
                                    Conditions</a>
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
                            x-bind:disabled="password !== confirmPassword">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                            Create Account
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="{% url 'landing' %}?openLogin=true"
                            class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-300">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer remains the same -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2024 FinSecure. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-indigo-400 transition duration-300">Privacy Policy</a>
                    <a href="#" class="hover:text-indigo-400 transition duration-300">Terms of Service</a>
                    <a href="#" class="hover:text-indigo-400 transition duration-300">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
